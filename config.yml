            category: 41
            use_tvdb: yes
        - kat:
            category: tv
        - torrentz: good
        - piratebay:
            category: highres tv
            sort_by: date
    series:
      settings:
        main:
          upgrade: true
          identified_by: ep
          set:
            label: tv-1080p
            path: "./home/torrents/downloads"
            movedone: "./home/torrents/complete"
            content_filename: '{{series_name}} - {{series_id}}/{{series_name}} - {{series_id}} - {{quality}}'
