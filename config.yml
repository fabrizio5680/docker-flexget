secrets: secrets.yml
templates:
  globals:
    verify_ssl_certificates: false
    urlrewrite:
      torcache-https:
        regexp: "https:\\/\\/torcache\\.net\\/torrent\\/(?P<id>.*)\\.torrent\\?title=(?P<title>.*)"
        format: "https://torcache.net/torrent/\\g<id>.torrent"
      torcache-http:
        regexp: "http:\\/\\/torcache\\.net\\/torrent\\/(?P<id>.*)\\.torrent\\?title=(?P<title>.*)"
        format: "http://torcache.net/torrent/\\g<id>.torrent"
    headers:
      User-Agent: 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.85 Safari/537.36'
      Referer: 'https://torcache.net/'
      Accept-Encoding: 'deflate, gzip'
    domain_delay:
      torcache.net: 5 seconds
      torrentz.eu: 10 seconds
      beyondhd.me: 10 seconds
    retry_failed:
      retry_time: 10 seconds
      retry_time_multiplier: 1
      max_retries: 15

  inputs:
    magnets: true
    content_size:
      min: 500
      max: 10000
      strict: no
  filters:
    regexp:
      reject:
        - '(?i)[ .]cam[ .]'
        - '(?i)[ .]bdscr[ .]'
        - '(?i)[ .]dvdscr[ .]'
        - '(?i)[ .]preair[ .]'
        - '(?i)[ .]ppvrip[ .]'
        - '(?i)[ .]r5[ .]'
        - '(?i)[ .]tc[ .]'
        - '(?i)[ .]ts[ .]'
        - '(?i)[ .]ecc[ .]'
        - '(?i)[ .]avc[ .]'
        - '(?i)[ .]qebs[ .]'
        - "\\b(duo|tri|quadri|tetra|penta)logy\\b":
            from: title
        - "\\b3-?D\\b":
            from: title
        - "\\btrailer\\b":
            from: title
        - "\\bR5\\b":
            from: title
        - "\\bWEBSCR\\b":
            from: title
        - "\\bscreener\\b":
            from: title
        - "\\bTS\\b":
            from: title
        - "\\bCam\\b":
            from: title
        - TrTd TeaM:
            from: title
        - "\\bASAP\\b":
            from: title
        - the.day.of.the.doctor
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mp4'
  torrent:
#    trasmission:
#      path: ./temp/{{series_name}}
#      content_filename: '{{series_name}} - {{series_id}}/{{series_name}} - {{series_id}} - {{quality}}'
#      label: tvshows
    download:
      path: ./temp/{{series_name}}
tasks:
  get_series_begin:
    priority: 1
    trakt_emit:
      username: '{{ secrets.trakt.username }}'
      password: '{{ secrets.trakt.password }}'
      list: watchlist
    accept_all: yes
    set_series_begin: yes
  tvshows:
    priority: 2
    template:
      - inputs
      - filters
      - torrent
    torrent_alive: yes
    set:
      path: ./temp/{{series_name}}
      content_filename: '{{series_name}} - {{series_id}}/{{series_name}} - {{series_id}} - {{quality}}'
      label: tvshows
    configure_series:
      from:
        trakt_list:
          username: '{{ secrets.trakt.username }}'
          password: '{{ secrets.trakt.password }}'
          list: watchlist
          type: shows
          strip_dates: yes
      settings:
        quality: 1080p hdtv+ h264
        identified_by: ep


    discover:
      what:
        - emit_series: yes
      from:
        - rarbg:
            category: x264 1080p
        - kat:
            category: tv
#        - torrentz: good