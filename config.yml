  inputs:
    magnets: true
    inputs:
      - rss:
          url: 'http://torrentz.eu/feed_verified?q=tv'
          silent: true
      - rss:
          url: 'http://torrentz.me/feed_verified?q=tv'
          silent: true
      - rss:
          url: 'http://www.torlock.com/television/rss.xml'
          silent: true
      - rss:
          url: 'http://showrss.info/feeds/all.rss'
          silent: true
