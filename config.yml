  filters:
    regexp:
      reject:
        - '(?i)[ .]cam[ .]'
        - '(?i)[ .]bdscr[ .]'
        - '(?i)[ .]dvdscr[ .]'
        - '(?i)[ .]preair[ .]'
        - '(?i)[ .]ppvrip[ .]'
        - '(?i)[ .]r5[ .]'
        - '(?i)[ .]tc[ .]'
        - '(?i)[ .]ts[ .]'
        - '(?i)[ .]ecc[ .]'
        - '(?i)[ .]avc[ .]'
        - '(?i)[ .]qebs[ .]'
        - "\\b(duo|tri|quadri|tetra|penta)logy\\b":
            from: title
        - "\\b3-?D\\b":
            from: title
        - "\\btrailer\\b":
            from: title
        - "\\bR5\\b":
            from: title
        - "\\bWEBSCR\\b":
            from: title
        - "\\bscreener\\b":
            from: title
        - "\\bTS\\b":
            from: title
        - "\\bCam\\b":
            from: title
        - TrTd TeaM:
            from: title
        - "\\bASAP\\b":
            from: title
        - the.day.of.the.doctor
    content_size:
      min: 500
      max: 10000
      strict: no
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mp4'
  site-integrations:
    thetvdb_lookup: true
    trakt_lookup: true
    trakt_add:
      username: '{{ secrets.trakt.username }}'
      list: '{{ secrets.trakt.collected_list }}'
  movie-queue-request:
    accept_all: true
    seen: local
    retry_failed:
      max_retries: 10
    movie_queue: add
    trakt_list:
      username: '{{ secrets.trakt.username }}'
      list: '{{ secrets.trakt.movie_list }}'
      type: movies
    imdb_list:
      list: watchlist
      user_id: '{{ secrets.imdb.user }}'
  movie_search_request:
    template: movies
    torrent_alive: true
    pushbullet:
      apikey: '{{ secrets.pushbullet.apikey }}'
      title: '{{tmdb_name}} {{imdb_score}}'
      body: 'Size: {{content_size}}MB'
    discover:
      what:
        - emit_movie_queue: true
      from:
        - piratebay:
            category: highres movies
            sort_by: seeds
        - torrentz: verified
        - rarbg:
            category: [46, 45, 44, 42, 17]
        - kat:
            category: movies
